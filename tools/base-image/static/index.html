<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomos - AI Agent Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons for modern icons -->
    <script src="https://unpkg.com/@heroicons/react@2.0.18/24/outline/index.js" type="module"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Inter font for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'nomos': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-gentle': 'pulseGentle 2s infinite',
                        'typing': 'typing 1.4s infinite'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        :root {
            --gradient-primary: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            --gradient-secondary: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --backdrop-blur: blur(20px);
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-bubble {
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-bubble.user {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            margin-left: auto;
            border-radius: 24px 24px 8px 24px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .chat-bubble.assistant {
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            margin-right: auto;
            border-radius: 24px 24px 24px 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .chat-bubble.assistant {
            background: rgba(55, 65, 81, 0.9);
            color: #f9fafb;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgb(156, 163, 175);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 200ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulseGentle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .message-animation {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }

        /* Input animations */
        .input-focus {
            transition: all 0.2s ease;
        }

        .input-focus:focus {
            transform: scale(1.01);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        /* Logo animation */
        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(14, 165, 233, 0.3));
        }

        /* Status indicators */
        .status-connected {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .status-connecting {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: pulseGentle 2s infinite;
        }

        .status-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-slate-900 dark:to-gray-800 min-h-screen relative overflow-hidden" id="body-root">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-nomos-400/20 rounded-full blur-3xl animate-pulse-gentle"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-400/20 rounded-full blur-3xl animate-pulse-gentle" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-blue-300/10 rounded-full blur-3xl animate-pulse-gentle" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main container with glass morphism -->
    <div class="relative z-10 min-h-screen flex flex-col">
        <header class="glass-morphism border-b border-white/20 dark:border-gray-700/50 backdrop-blur-xl">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <!-- Logo and title -->
                    <div class="flex items-center space-x-4">
                        <div class="logo-glow">
                            <svg class="w-10 h-10 text-nomos-600 dark:text-nomos-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L13.09 6.26L17 4L14.74 8.13L19 9L14.74 9.87L17 14L13.09 11.74L12 16L10.91 11.74L7 14L9.26 9.87L5 9L9.26 8.13L7 4L10.91 6.26L12 2Z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-nomos-600 to-nomos-800 dark:from-nomos-400 dark:to-nomos-300 bg-clip-text text-transparent">
                                Nomos
                            </h1>
                            <p class="text-sm text-gray-600 dark:text-gray-400 font-medium">AI Agent Chat</p>
                        </div>
                    </div>
                    
                    <!-- Status and controls -->
                    <div class="flex items-center space-x-4">
                        <div id="connection-status" class="flex items-center space-x-2 px-3 py-2 rounded-full text-sm font-medium status-connecting">
                            <div class="w-2 h-2 rounded-full bg-current animate-pulse"></div>
                            <span>Connecting...</span>
                        </div>
                        
                        <button id="dark-mode-toggle" 
                                class="p-2 rounded-xl glass-morphism hover:bg-white/20 dark:hover:bg-gray-800/50 transition-all duration-200 group" 
                                title="Toggle dark mode">
                            <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 group-hover:text-nomos-600 dark:group-hover:text-nomos-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 flex flex-col p-6 max-w-6xl mx-auto w-full">
            <!-- Chat container with glass morphism -->
            <div class="flex-1 glass-morphism rounded-3xl shadow-xl border border-white/30 dark:border-gray-700/50 overflow-hidden mb-6">
                <div class="flex flex-col h-[calc(100vh-12rem)]">
                    <!-- Messages area -->
                    <div id="chat-container" class="flex-1 p-6 overflow-y-auto custom-scrollbar">
                        <div id="messages" class="space-y-4 min-h-full flex flex-col justify-end"></div>
                        
                        <!-- Typing indicator -->
                        <div id="typing-indicator" class="typing-indicator text-gray-500 dark:text-gray-400 hidden py-4 animate-fade-in">
                            <div class="flex items-center space-x-2 px-4 py-3 bg-white/60 dark:bg-gray-800/60 rounded-2xl backdrop-blur-sm border border-white/30 dark:border-gray-700/50 max-w-fit">
                                <div class="flex space-x-1">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                                <span class="text-sm font-medium">Nomos is thinking...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input area -->
                    <div class="border-t border-white/20 dark:border-gray-700/50 p-6 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
                        <form id="message-form" class="flex gap-4 items-end">
                            <div class="flex-1 relative">
                                <textarea
                                    id="user-input"
                                    class="w-full glass-morphism border border-white/30 dark:border-gray-700/50 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-nomos-500/50 focus:border-nomos-400 bg-white/70 dark:bg-gray-900/70 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 input-focus resize-none backdrop-blur-sm text-base"
                                    placeholder="Ask Nomos anything..."
                                    required
                                    rows="1"
                                    style="min-height: 56px; max-height: 200px;"
                                ></textarea>
                                
                                <!-- Character counter (optional) -->
                                <div class="absolute bottom-2 right-4 text-xs text-gray-400 dark:text-gray-500 pointer-events-none">
                                    <span id="char-count">0</span>/2000
                                </div>
                            </div>
                            
                            <button
                                type="submit"
                                class="group relative px-6 py-4 bg-gradient-to-r from-nomos-500 to-nomos-600 hover:from-nomos-600 hover:to-nomos-700 text-white rounded-2xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-nomos-500/50 disabled:opacity-50 disabled:cursor-not-allowed"
                                id="send-button"
                            >
                                <div class="flex items-center space-x-2">
                                    <span class="hidden sm:block">Send</span>
                                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                    </svg>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="flex flex-wrap justify-between gap-4">
                <div class="flex gap-3">
                    <button
                        id="new-chat-btn"
                        class="group flex items-center space-x-2 px-4 py-2.5 glass-morphism border border-white/30 dark:border-gray-700/50 rounded-xl hover:bg-white/40 dark:hover:bg-gray-800/40 text-gray-700 dark:text-gray-300 font-medium transition-all duration-200 hover:scale-105"
                    >
                        <svg class="w-4 h-4 group-hover:rotate-90 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>New Chat</span>
                    </button>
                    
                    <button
                        id="clear-storage-btn"
                        class="group flex items-center space-x-2 px-4 py-2.5 glass-morphism border border-red-200/50 dark:border-red-800/50 rounded-xl hover:bg-red-50/50 dark:hover:bg-red-900/30 text-red-600 dark:text-red-400 font-medium transition-all duration-200 hover:scale-105"
                    >
                        <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        <span>Clear History</span>
                    </button>
                </div>
                
                <!-- Quick actions -->
                <div class="flex gap-2">
                    <button class="p-2 glass-morphism border border-white/30 dark:border-gray-700/50 rounded-xl hover:bg-white/40 dark:hover:bg-gray-800/40 text-gray-600 dark:text-gray-400 transition-all duration-200 hover:scale-105" title="Export chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </button>
                    
                    <button class="p-2 glass-morphism border border-white/30 dark:border-gray-700/50 rounded-xl hover:bg-white/40 dark:hover:bg-gray-800/40 text-gray-600 dark:text-gray-400 transition-all duration-200 hover:scale-105" title="Settings">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modern Lucide Icons for better performance -->
    <script>
        // Initialize Lucide icons when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const userInput = document.getElementById('user-input');
            const newChatBtn = document.getElementById('new-chat-btn');
            const clearStorageBtn = document.getElementById('clear-storage-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const connectionStatus = document.getElementById('connection-status');
            const bodyRoot = document.getElementById('body-root');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let sessionData = null;
            let isProcessingRequest = false;
            let accordionCounter = 0;

            // Character counter functionality
            const charCount = document.getElementById('char-count');
            if (userInput && charCount) {
                userInput.addEventListener('input', () => {
                    charCount.textContent = userInput.value.length;
                    
                    // Auto-resize textarea
                    userInput.style.height = 'auto';
                    userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
                });
                
                // Handle Enter key (send message) vs Shift+Enter (new line)
                userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        messageForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                    }
                });
            }

            // Helper function to escape HTML
            function escapeHtml(unsafe) {
                if (unsafe === undefined || unsafe === null) {
                    return '';
                }
                return String(unsafe)
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Function to format message with markdown-like syntax
            function formatMessage(message) {
                if (message === undefined || message === null) {
                    return '';
                }

                // Basic markdown-like formatting
                let formatted = escapeHtml(message);

                // Convert code blocks
                formatted = formatted.replace(/```([^`]+)```/g, '<pre class="bg-gray-800 text-white p-2 rounded my-2 overflow-x-auto">$1</pre>');

                // Convert inline code
                formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-gray-100 px-1 rounded">$1</code>');

                // Convert bold text
                formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

                // Convert italic text
                formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');

                // Convert newlines to <br>
                formatted = formatted.replace(/\n/g, '<br>');

                return formatted;
            }

            // Simple console logger
            function log(message) {
                console.log(message);
            }

            // Function to create a Material Tailwind accordion
            function createAccordion(headerText, headerClass, content) {
                accordionCounter++;
                const id = `accordion-${accordionCounter}`;
                const contentId = `content-${accordionCounter}`;
                const iconId = `icon-${accordionCounter}`;

                const divElement = document.createElement('div');
                // Modern glass morphism accordion styling
                divElement.className = 'glass-morphism border border-white/20 dark:border-gray-700/30 mt-2 mb-3 rounded-2xl overflow-hidden backdrop-blur-sm';

                divElement.innerHTML = `
                    <button onclick="toggleAccordion('${contentId}', '${iconId}')" class="w-full ${headerClass} rounded-t-2xl flex justify-between items-center py-3 px-4 hover:bg-white/20 dark:hover:bg-gray-800/20 transition-all duration-200">
                        <span class="font-medium">${headerText}</span>
                        <span id="${iconId}" class="transition-transform duration-300 ease-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </span>
                    </button>
                    <div id="${contentId}" class="accordion-content bg-white/30 dark:bg-gray-800/30 px-4 pb-3 pt-2 backdrop-blur-sm overflow-hidden transition-all duration-300 ease-out" style="max-height: 0;">
                        <div class="text-sm leading-relaxed">${content}</div>
                    </div>
                `;

                return divElement;
            }

            // Add global function to toggle accordion
            window.toggleAccordion = function(contentId, iconId) {
                const content = document.getElementById(contentId);
                const icon = document.getElementById(iconId);

                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                    content.style.maxHeight = '0px';
                    icon.classList.remove('rotate-180');
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.classList.add('rotate-180');
                }
            };

            // Function to add a message to the UI
            function addMessageToUI(role, content, extras = {}) {
                try {
                    // Check if content is undefined or null
                    if (content === undefined || content === null) {
                        content = "Error: Received empty message content";
                    }

                    const messageElement = document.createElement('div');
                    messageElement.className = 'message-animation';

                    // Detect if content is a JSON object/array (not a string)
                    let isJson = false;
                    let jsonContent = null;
                    if (role === 'assistant' && typeof content === 'object' && content !== null) {
                        isJson = true;
                        jsonContent = content;
                    } else if (role === 'assistant' && typeof content === 'string') {
                        // Try to parse as JSON if it looks like an object/array string
                        if ((content.trim().startsWith('{') && content.trim().endsWith('}')) || (content.trim().startsWith('[') && content.trim().endsWith(']'))) {
                            try {
                                jsonContent = JSON.parse(content);
                                isJson = true;
                            } catch (e) {
                                isJson = false;
                            }
                        }
                    }

                    if (role === 'user') {
                        messageElement.className += ' flex justify-end mb-4';
                        messageElement.innerHTML = `
                            <div class="chat-bubble user p-4 shadow-lg animate-fade-in">
                                ${escapeHtml(content)}
                            </div>
                        `;
                    } else if (role === 'assistant') {
                        messageElement.className += ' flex flex-col justify-start mb-4';

                        // 1. Reasoning
                        if (extras.reasoning && extras.reasoning.length > 0) {
                            const reasoningContent = extras.reasoning.map(r => `<li>${escapeHtml(r)}</li>`).join('');
                            const reasoningHtml = `<ul class="list-disc pl-5 text-sm">${reasoningContent}</ul>`;
                            const accordion = createAccordion(
                                'View reasoning',
                                'text-xs text-blue-600 bg-blue-50 hover:bg-blue-100 transition',
                                reasoningHtml
                            );
                            messageElement.appendChild(accordion);
                        }

                        // 2. Step transition
                        if (extras.nextStepId) {
                            const stepTransitionHtml = `<p class="text-sm">Transitioning to: <code class="bg-gray-100 px-1 rounded">${escapeHtml(extras.nextStepId)}</code></p>`;
                            const accordion = createAccordion(
                                'View step transition',
                                'text-xs text-purple-600 bg-purple-50 hover:bg-purple-100 transition',
                                stepTransitionHtml
                            );
                            messageElement.appendChild(accordion);
                        }

                        // 3. Tool calls (if any)
                        if (extras.toolCalls && Array.isArray(extras.toolCalls)) {
                            extras.toolCalls.forEach(toolCall => {
                                const accordion = createAccordion(
                                    'Tool Call',
                                    'text-xs text-yellow-700 bg-yellow-50 hover:bg-yellow-100 transition',
                                    `<div>${escapeHtml(toolCall)}</div>`
                                );
                                messageElement.appendChild(accordion);
                            });
                        }

                        // 4. Tool outputs (if any)
                        if (extras.toolOutputs && Array.isArray(extras.toolOutputs)) {
                            extras.toolOutputs.forEach(toolOutput => {
                                const accordion = createAccordion(
                                    'Tool Result',
                                    'text-xs text-green-700 bg-green-50 hover:bg-green-100 transition',
                                    `<div>${escapeHtml(toolOutput)}</div>`
                                );
                                messageElement.appendChild(accordion);
                            });
                        }

                        // 5. Response (main message)
                        let messageHtml = '';
                        if (typeof content === 'object' && content !== null) {
                            messageHtml = `
                                <div class="chat-bubble assistant p-4 shadow-lg animate-fade-in">
                                    <pre class="whitespace-pre-wrap text-sm font-mono">${escapeHtml(JSON.stringify(content, null, 2))}</pre>
                                </div>
                            `;
                        } else {
                            messageHtml = `
                                <div class="chat-bubble assistant p-4 shadow-lg animate-fade-in">
                                    ${formatMessage(content)}
                                </div>
                            `;
                        }
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'flex justify-start';
                        messageDiv.innerHTML = messageHtml;
                        messageElement.appendChild(messageDiv);

                        // 6. Suggestions
                        if (extras.suggestions && Array.isArray(extras.suggestions) && extras.suggestions.length > 0) {
                            const suggestionsDiv = document.createElement('div');
                            suggestionsDiv.className = 'flex flex-wrap gap-2 mt-2';
                            extras.suggestions.forEach(suggestion => {
                                const btn = document.createElement('button');
                                btn.type = 'button';
                                btn.className = 'glass-morphism border border-nomos-200 dark:border-nomos-700 text-nomos-700 dark:text-nomos-300 px-4 py-2 rounded-full hover:bg-nomos-100 dark:hover:bg-nomos-800 focus:outline-none focus:ring-2 focus:ring-nomos-400 transition-all text-sm font-medium backdrop-blur-sm';
                                btn.textContent = suggestion;
                                btn.onclick = () => {
                                    userInput.value = suggestion;
                                    messageForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
                                };
                                suggestionsDiv.appendChild(btn);
                            });
                            messageElement.appendChild(suggestionsDiv);
                        }
                    } else if (role === 'tool_call') {
                        messageElement.className += ' flex justify-start mb-3';
                        // Make tool call collapsible (default collapsed)
                        const accordion = createAccordion(
                            'Tool Call',
                            'text-xs text-yellow-700 bg-yellow-50 hover:bg-yellow-100 transition',
                            `<div>${escapeHtml(content)}</div>`
                        );
                        // Collapse by default
                        setTimeout(() => {
                            const contentDiv = accordion.querySelector('.accordion-content');
                            if (contentDiv) contentDiv.style.maxHeight = null;
                        }, 0);
                        messageElement.appendChild(accordion);
                    } else if (role === 'tool') {
                        messageElement.className += ' flex justify-start mb-3';
                        // Make tool result collapsible (default collapsed)
                        const accordion = createAccordion(
                            'Tool Result',
                            'text-xs text-green-700 bg-green-50 hover:bg-green-100 transition',
                            `<div>${escapeHtml(content)}</div>`
                        );
                        // Collapse by default
                        setTimeout(() => {
                            const contentDiv = accordion.querySelector('.accordion-content');
                            if (contentDiv) contentDiv.style.maxHeight = null;
                        }, 0);
                        messageElement.appendChild(accordion);
                    } else if (role === 'system') {
                        messageElement.className += ' flex justify-center mb-4';
                        messageElement.innerHTML = `
                            <div class="glass-morphism border border-amber-200 dark:border-amber-700 text-amber-800 dark:text-amber-200 rounded-2xl p-4 text-sm backdrop-blur-sm shadow-lg max-w-md text-center animate-fade-in">
                                <div class="flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span>${escapeHtml(content)}</span>
                                </div>
                            </div>
                        `;
                    }

                    // Check if messagesContainer exists
                    if (!messagesContainer) {
                        return;
                    }

                    messagesContainer.appendChild(messageElement);
                    
                    // Smooth scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTo({
                            top: messagesContainer.scrollHeight,
                            behavior: 'smooth'
                        });
                    }, 100);
                } catch (e) {
                    console.error('Error adding message to UI:', e);
                }
            }

            // Function to clear all chat data
            function clearChatData() {
                sessionData = null;
                localStorage.removeItem('nomosSessionData');
                messagesContainer.innerHTML = '';
            }

            // Check connection and initialize
            log('Checking server connection...');
            checkServerAndInitialize();

            function checkServerAndInitialize() {
                connectionStatus.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-current animate-pulse"></div>
                    <span>Connecting...</span>
                `;
                connectionStatus.className = 'flex items-center space-x-2 px-3 py-2 rounded-full text-sm font-medium status-connecting';

                // Set flag to prevent concurrent requests
                if (isProcessingRequest) {
                    return;
                }

                isProcessingRequest = true;

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_input: null,
                        session_data: null
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    connectionStatus.innerHTML = `
                        <div class="w-2 h-2 rounded-full bg-current"></div>
                        <span>Connected</span>
                    `;
                    connectionStatus.className = 'flex items-center space-x-2 px-3 py-2 rounded-full text-sm font-medium status-connected text-white';

                    // Try to restore session or create a new one
                    initializeChat();
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    connectionStatus.innerHTML = `
                        <div class="w-2 h-2 rounded-full bg-current"></div>
                        <span>Connection Failed</span>
                    `;
                    connectionStatus.className = 'flex items-center space-x-2 px-3 py-2 rounded-full text-sm font-medium status-error text-white';
                    addMessageToUI('system', `Server connection error: ${error.message}. Make sure the server is running at http://localhost:8000`);
                })
                .finally(() => {
                    isProcessingRequest = false;
                });
            }

            function initializeChat() {
                // Only restore from localStorage or create new if we're not already processing
                if (isProcessingRequest) {
                    return;
                }

                // Check for existing session in localStorage
                if (localStorage.getItem('nomosSessionData')) {
                    try {
                        sessionData = JSON.parse(localStorage.getItem('nomosSessionData'));

                        // Render chat history only if history is present and not empty
                        if (sessionData.history && sessionData.history.length > 0) {
                            renderChatHistory(sessionData);
                        } else {
                            // If no history, create a new session
                            createNewSession(true);
                        }
                    } catch (e) {
                        console.error('Failed to parse session data:', e);
                        localStorage.removeItem('nomosSessionData');
                        createNewSession(true);
                    }
                } else {
                    // If no session data, create a new session
                    createNewSession(true);
                }
            }

            // Handle form submission
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                // Disable send button and show loading state
                const sendButton = document.getElementById('send-button');
                sendButton.disabled = true;
                sendButton.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <svg class="animate-spin w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span class="hidden sm:block">Sending...</span>
                    </div>
                `;

                // Add user message to UI
                addMessageToUI('user', userMessage);
                userInput.value = '';
                userInput.style.height = 'auto';
                charCount.textContent = '0';

                // Show typing indicator
                typingIndicator.classList.remove('hidden');

                try {
                    // Send message to server
                    await sendMessage(userMessage);
                } catch (error) {
                    console.error('Error sending message:', error);
                    addMessageToUI('system', 'Error: Failed to send message. Please try again.');
                }

                // Hide typing indicator and restore send button
                typingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                sendButton.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="hidden sm:block">Send</span>
                        <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </div>
                `;
            });

            // Create a new session
            newChatBtn.addEventListener('click', () => {
                // Clear session data before creating a new session
                sessionData = null;
                localStorage.removeItem('nomosSessionData');
                messagesContainer.innerHTML = '';
                createNewSession(true);
            });

            // Clear local storage
            clearStorageBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all chat history?')) {
                    clearChatData();
                    createNewSession(true);
                }
            });

            // Function to create a new session
            async function createNewSession(initiate = false) {
                // Prevent multiple session creation calls
                if (isProcessingRequest) {
                    return;
                }

                isProcessingRequest = true;
                messagesContainer.innerHTML = '';
                typingIndicator.classList.remove('hidden');
                addMessageToUI('system', 'Starting new chat...');

                try {
                    // Explicitly set session_data to null to force a new session
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_input: null,
                            session_data: null  // Always null to ensure a new session
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }

                    const data = await response.json();

                    // Set new session data, replacing any existing data
                    sessionData = data.session_data;

                    // Save to local storage
                    localStorage.setItem('nomosSessionData', JSON.stringify(sessionData));

                    // Extract message directly from the input field
                    if (data.response && data.response.response) {
                        const message = data.response.response;

                        // Force a small delay to ensure the UI updates properly
                        setTimeout(() => {
                            addMessageToUI('assistant', message);
                            // Explicitly scroll to the bottom
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }, 100);
                    } else {
                        // Fall back to previous extraction logic
                        let initialMessage = null;
                        if (data.response) {
                            if (data.response.message) {
                                initialMessage = data.response.message;
                            } else if (typeof data.response === 'string') {
                                initialMessage = data.response;
                            }
                        }

                        // If we found a message, display it
                        if (initialMessage) {
                            addMessageToUI('assistant', initialMessage);
                        }
                    }
                } catch (error) {
                    console.error('Error creating session:', error);
                    addMessageToUI('system', 'Error: Failed to start a new chat. Please try again.');
                } finally {
                    typingIndicator.classList.add('hidden');
                    isProcessingRequest = false;
                }
            }

            // Function to send a message to the server
            async function sendMessage(message) {
                // Prevent sending multiple messages while one is being processed
                if (isProcessingRequest) {
                    return;
                }

                isProcessingRequest = true;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_input: message,
                            session_data: sessionData
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }

                    const data = await response.json();

                    sessionData = data.session_data;

                    // Save to local storage
                    localStorage.setItem('nomosSessionData', JSON.stringify(sessionData));

                    // Extract reasoning if available
                    let reasoning = [];
                    if (data.response && data.response.reasoning) {
                        reasoning = data.response.reasoning;
                    }

                    // Extract next step if available
                    let nextStepId = null;
                    if (data.response && data.response.next_step_id) {
                        nextStepId = data.response.next_step_id;
                    }

                    // --- NEW: Collect tool calls and outputs from history ---
                    let toolCalls = [];
                    let toolOutputs = [];
                    const history = sessionData.history || [];
                    let lastUserMessageIndex = -1;

                    // Find the last user message in history
                    for (let i = history.length - 1; i >= 0; i--) {
                        if (history[i].role === 'user' && history[i].content === message) {
                            lastUserMessageIndex = i;
                            break;
                        }
                    }

                    // Collect tool calls and results that came after the user message
                    if (lastUserMessageIndex >= 0) {
                        for (let i = lastUserMessageIndex + 1; i < history.length; i++) {
                            if (history[i].role === 'tool') {
                                if (history[i].content.startsWith('Tool call:')) {
                                    toolCalls.push(history[i].content.substring(10).trim());
                                } else if (history[i].content.startsWith('Tool result:')) {
                                    toolOutputs.push(history[i].content.substring(12).trim());
                                }
                            }
                        }
                    }
                    // --------------------------------------------------------

                    // Extract message directly from the input field
                    if (data.response && data.response.response) {
                        addMessageToUI('assistant', data.response.response, {
                            reasoning,
                            nextStepId,
                            toolCalls,
                            toolOutputs,
                            suggestions: (data.response.suggestions && Array.isArray(data.response.suggestions)) ? data.response.suggestions : []
                        });
                    } else {
                        // Fall back to previous extraction logic
                        let assistantMessage = null;
                        if (data.response) {
                            if (data.response.message) {
                                assistantMessage = data.response.message;
                            } else if (typeof data.response === 'string') {
                                assistantMessage = data.response;
                            }
                        }

                        // If we found a message, display it
                        if (assistantMessage) {
                            addMessageToUI('assistant', assistantMessage, {
                                reasoning,
                                nextStepId,
                                toolCalls,
                                toolOutputs
                            });
                        } else {
                            addMessageToUI('system', 'Received response with unexpected structure');
                        }
                    }
                } catch (error) {
                    throw error;
                } finally {
                    isProcessingRequest = false;
                }
            }

            // Function to render chat history from session data
            function renderChatHistory(sessionData) {
                try {
                    if (!sessionData || !sessionData.history) {
                        return;
                    }

                    // Clear messages container
                    messagesContainer.innerHTML = '';

                    // Create a map to track steps
                    const stepMap = new Map();

                    // First pass: collect step transitions
                    sessionData.history.forEach((item, index) => {
                        if (item.step_id) {
                            stepMap.set(index, item.step_id);
                        }
                    });

                    // Process history items sequentially
                    for (let i = 0; i < sessionData.history.length; i++) {
                        const item = sessionData.history[i];

                        // Skip step_id only items as they'll be shown as transitions
                        if (item.step_id && !item.role && !item.content) {
                            continue;
                        }

                        // Handle regular messages
                        if (item.role && item.content) {
                            if (item.role === 'user') {
                                addMessageToUI('user', item.content);
                            } else if (['assistant', 'system', 'financial_advisor'].includes(item.role)) {
                                // Check if the next item is a step transition
                                const nextStepId = stepMap.get(i + 1);
                                addMessageToUI('assistant', item.content, { nextStepId });
                            } else if (item.role === 'tool') {
                                // Check if it's a tool call or result
                                if (item.content.startsWith('Tool call:')) {
                                    addMessageToUI('tool_call', item.content.substring(10).trim());
                                } else if (item.content.startsWith('Tool result:')) {
                                    addMessageToUI('tool', item.content.substring(12).trim());
                                } else {
                                    addMessageToUI('tool', item.content);
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error rendering chat history:', e);
                }
            }

            // Dark mode logic
            function setDarkMode(enabled) {
                if (enabled) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('nomosDarkMode', '1');
                    darkModeToggle.innerHTML = `
                        <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 group-hover:text-nomos-600 dark:group-hover:text-nomos-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                        </svg>
                    `;
                    darkModeToggle.title = 'Switch to light mode';
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('nomosDarkMode', '0');
                    darkModeToggle.innerHTML = `
                        <svg class="w-5 h-5 text-gray-700 dark:text-gray-300 group-hover:text-nomos-600 dark:group-hover:text-nomos-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    `;
                    darkModeToggle.title = 'Switch to dark mode';
                }
            }
            
            // On load, set mode from localStorage or system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedDark = localStorage.getItem('nomosDarkMode');
            if (savedDark === '1' || (savedDark === null && prefersDark)) {
                setDarkMode(true);
            } else {
                setDarkMode(false);
            }
            
            darkModeToggle.addEventListener('click', () => {
                setDarkMode(!document.documentElement.classList.contains('dark'));
            });
        });
    </script>
</body>
